<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="keys">
      <div data-key="65" id="clap" class="key">
      </div>
      <div data-key="83" id="hihat" class="key">
      </div>
      <div data-key="68" id="kick" class="key">
      </div>
      <div data-key="70" id="openhat" class="key">
      </div>
      <div data-key="71" id="boom" class="key">
      </div>
      <div data-key="72" id="ride" class="key">
      </div>
      <div data-key="74" id="snare" class="key">
      </div>
      <div data-key="75" id="tom" class="key">
      </div>
      <div data-key="76" id="tink" class="key">
      </div>
    </div>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>

    <script>
        function removeTransition(e) {
          if (e.propertyName !== 'transform') return;
          e.target.classList.remove('playing');
        }

        function playSound(e) {
          const audio = document.querySelector(`audio[data-key="${e.target.dataset.key}"]`);
          const key = document.querySelector(`div[data-key="${e.target.dataset.key}"]`);
          if (!audio) return;
          key.classList.add('playing');
          audio.currentTime = 0;
          audio.play();
        }

        const keys = Array.from(document.querySelectorAll('.key'));
        keys.forEach(key => {
          key.addEventListener('transitionend', removeTransition)
          key.addEventListener('click', playSound);
          });

    </script>
  </body>
</html>
